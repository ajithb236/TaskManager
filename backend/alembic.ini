# Alembic Configuration File

[alembic]
# path to migration scripts
script_location = migrations

# template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present
prepend_sys_path = .

# timezone to use when rendering the date
# Leave the value as `None` to disable timestamp rendering for UTC at least.
# sqlalchemy.timezone =

# max length of characters to apply to the
# "slug" field in file_template
# set to 40 to truncate long branch names to a acceptable length for file systems prevalent in Windows (<260 chars).
# leave at 0 to disable truncation.
truncate_slug_length = 40

[loggers]
keys = root,sqlalchemy.engine

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy.engine]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

[sqlalchemy]
# driver://username:password@host:port/database
sqlalchemy.url = driver://user:pass@localhost/dbname
